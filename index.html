<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国大陆各省份种植业数据可视化</title>
    <link rel="stylesheet" href="css/agriculture.css">
</head>

<body>
    <!-- 头部盒子 -->
    <header>
        <h1 class="hover-effect">中国大陆各省份种植业数据可视化</h1>
        <div class="showTime hover-effect">
            当前时间：2024年5月10日11时30分36秒</div>
        <script>
            var t = null;
            t = setTimeout(time, 1000); //開始运行
            function time() {
              clearTimeout(t); //清除定时器
              dt = new Date();
              var y = dt.getFullYear();
              var mt = dt.getMonth() + 1;
              var day = dt.getDate();
              var h = dt.getHours(); //获取时
              var m = dt.getMinutes(); //获取分
              var s = dt.getSeconds(); //获取秒
              document.querySelector(".showTime").innerHTML =
                "当前时间：" +
                y +
                "年" +
                mt +
                "月" +
                day +
                "日" +
                h +
                "时" +
                m +
                "分" +
                s +
                "秒";
              t = setTimeout(time, 1000); //设定定时器，循环运行
            }
          </script>
    </header>
    <!-- 页面主体 -->
    <section class="mainbox">
        <div class="column">
            <div class="box1">
                <!-- 时间下拉框 -->
                <div class="nav">
                    <div class="nav-wrapper"> 
                        <div class="nav-item">
                            <a href="#" class="alink">
                                <span>年份</span>
                            </a>
                            <div class="nav-drop-down-wrapper">
                                <div class="nav-drop-down">
                                    <div class="down-item">
                                        <div id="2022" class="down-item-wrapper">
                                            <span class="hover-effect">2022</span>
                                        </div>
                                    </div>
                                    <div class="down-item">
                                        <div id="2021" class="down-item-wrapper">
                                            <span class="hover-effect">2021</span>
                                        </div>
                                    </div>
                                    <div class="down-item">
                                        <div id="2020" class="down-item-wrapper">
                                            <span class="hover-effect">2020</span>
                                        </div>
                                    </div>
                                    <div class="down-item">
                                        <div id="2019" class="down-item-wrapper">
                                            <span class="hover-effect">2019</span>
                                        </div>
                                    </div>
                                    <div class="down-item">
                                        <div id="2018" class="down-item-wrapper">
                                            <span class="hover-effect">2018</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel1">
                <h2 class="hover-effect">主要农作物和主要水果产量</h2>
                <div class="chart1">
                    <div id="nongzuowu" class="smallchart"></div>
                    <div id="shuiguo" class="smallchart"></div>
                </div>
                <div class="footer"></div>
            </div>
            <div class="panel1">
                <h2 class="hover-effect">农用化肥施用折纯量</h2>
                <div id="huafei" class="chart1"></div>
                <div class="footer"></div>
            </div>
            <div  class="panel1">
                <h2 class="hover-effect">各灾害受灾面积和成灾面积</h2>
                <div id="zaihai1" class="chart1"></div>
                <div class="footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="box1">
                <div class="panel2">
                    <a href="agriculture2.html" class="styledlink">点击跳转省份对比分析</a>
                </div>
                <div class="panel2"></div>
            </div>
            <div class="no">
                <div class="no-hd">
                    <ul>
                      <li id="year" class="hover-effect">2022</li>
                      <h1 id="province" class="hover-effect">全国</h1>
                    </ul>
                  </div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>  
                <div class="china">
                </div>              
            </div>

        </div>
        <div class="column">
            <div class="panel">
                <h2 class="hover-effect">近年种植业总产值</h2>
                <div id="zongchanzhi" class="chart"></div>
                <div class="footer"></div>
            </div>
            <div class="panel">
                <h2 class="hover-effect">近年农药总使用量</h2>
                <div id="nongyao" class="chart"></div>
                <div class="footer"></div>
            </div>
            <div class="panel">
                <h2 class="hover-effect">近年成灾和受灾总面积</h2>
                <div id="zaihai" class="chart"></div>
                <div class="footer"></div>
            </div>
        </div>
    </section>
    <!-- 伸缩 -->
    <script src="js/flexible.js"></script>
    <!-- echarts -->
    <script src="js/echarts.min.js"></script>
    <!-- 中国地图 -->
    <script src="js/china.js"></script>
    <!-- 主网页 -->
    <script src="js/agriculture.js"></script>
</body>

</html>
