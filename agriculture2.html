<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国大陆省份种植业对比可视化</title>
    <link rel="stylesheet" href="css/agriculture2.css">
</head>

<body>
    <!-- 头部盒子 -->
    <header>
        <h1 class="hover-effect">中国大陆省份种植业对比可视化</h1>
        <div class="showTime hover-effect">
            当前时间：2024年5月10日11时30分36秒</div>
        <script>
            var t = null;
            t = setTimeout(time, 1000); //開始运行
            function time() {
              clearTimeout(t); //清除定时器
              dt = new Date();
              var y = dt.getFullYear();
              var mt = dt.getMonth() + 1;
              var day = dt.getDate();
              var h = dt.getHours(); //获取时
              var m = dt.getMinutes(); //获取分
              var s = dt.getSeconds(); //获取秒
              document.querySelector(".showTime").innerHTML =
                "当前时间：" +
                y +
                "年" +
                mt +
                "月" +
                day +
                "日" +
                h +
                "时" +
                m +
                "分" +
                s +
                "秒";
              t = setTimeout(time, 1000); //设定定时器，循环运行
            }
          </script>
    </header>
    <div class="choosebox">
        
        <div class="container2">
            <input type="radio" name="radio-2" id="radio-2-1" checked>
            <label for="radio-2-1">
                <span class="radio-label"></span><h2 class="hover-effect">种植业总产值</h2> 
            </label>
            <input type="radio" name="radio-2" id="radio-2-2">
            <label for="radio-2-2">
                <span class="radio-label"></span> <h2 class="hover-effect">粮食产量</h2>
            </label>
            <input type="radio" name="radio-2" id="radio-2-3">
            <label for="radio-2-3">
                <span class="radio-label"></span><h2 class="hover-effect">农药使用量</h2>
            </label>
            <input type="radio" name="radio-2" id="radio-2-4">
            <label for="radio-2-4">
                <span class="radio-label"></span><h2 class="hover-effect">化肥使用量</h2>
            </label>
            <input type="radio" name="radio-2" id="radio-2-5">
            <label for="radio-2-5">
                <span class="radio-label"></span><h2 class="hover-effect">农用塑料薄膜使用量</h2>
            </label>
            <input type="radio" name="radio-2" id="radio-2-6">
            <label for="radio-2-6">
                <span class="radio-label"></span><h2 class="hover-effect">有效灌溉面积</h2>
            </label>
            <input type="radio" name="radio-2" id="radio-2-7">
            <label for="radio-2-7">
                <span class="radio-label"></span><h2 class="hover-effect">受灾和成灾面积</h2>
            </label>
            <a href="index.html" class="styledlink">点击跳转省份详细数据</a>
        </div>
        
    </div>
    <div class="no">
        <div class="no-hd">
            <ul>
              <li id="year">2018</li>
            </ul>
          </div>
    </div>
    <!-- 页面主体 -->
    <section class="mainbox">
        <div class="column">
            <div id="chart1" class="map">              
            </div>
        </div>
        <div class="column">
            <div class="map">
                <div class="china">
                </div>                
            </div>
        </div>
    </section>
    <!-- 伸缩 -->
    <script src="js/flexible.js"></script>
    <!-- echarts -->
    <script src="js/echarts.min.js"></script>
    <!-- 中国地图 -->
    <script src="js/china.js"></script>
    <!-- 主网页 -->
    <script src="js/agriculture2.js"></script>
</body>

</html>
